<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BootShop - Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <header>
            <div sec:authorize="isAuthenticated()">
                Welcome, <span th:text="${#authentication.name}"></span>!
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/register}">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/cart}" class="btn btn-outline-primary">Cart</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/user/profile}" class="btn btn-outline-primary">Profile</a>
            </div>
        </header>
        <h1 class="text-center">Shoe Catalog</h1>

        <!-- Price Filter Section -->
        <div class="mt-4">
            <form action="/" method="get">
                <div class="slider-container">
                    <label for="priceRange">Price Range:</label>
                    <input type="range" id="priceRangeMin" name="minPrice"
                           min="0"
                           th:min="${minPrice}" th:max="${maxPrice}"
                           th:value="${minPrice}">
                    <input type="range" id="priceRangeMax" name="maxPrice"
                           min="0"
                           th:min="${minPrice}" th:max="${maxPrice}"
                           th:value="${maxPrice}">
                </div>
                <div class="mt-2">
                    <span>Selected Range: $<span id="minPriceDisplay" th:text="${minPrice}"></span> - $<span id="maxPriceDisplay" th:text="${maxPrice}"></span></span>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Filter</button>
            </form>
        </div>

        <div class="row mt-4">
            <div class="col-md-3" th:each="shoe : ${shoePage.content}">
                <a th:href="@{/product/{id}(id=${shoe.id})}" class="text-decoration-none text-dark">
                    <div class="card mb-4">
                        <img th:src="${shoe.imageUrl1}" class="card-img-top" alt="Shoe Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${shoe.productName}"></h5>
                            <p class="card-text">
                                <strong>Brand:</strong> <span th:text="${shoe.brandName}"></span><br>
                                <strong>Price:</strong> $<span th:text="${shoe.price}"></span><br>
                                <strong>Sizes:</strong> <span th:text="${shoe.size1}"></span>, 
                                <span th:text="${shoe.size2}"></span>, 
                                <span th:text="${shoe.size3}"></span><br>
                                <strong>Color:</strong> <span th:text="${shoe.color}"></span><br>
                                <strong>Season:</strong> <span th:text="${shoe.season}"></span>
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/?page=${currentPage - 1}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{|/?page=${i}|}" th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/?page=${currentPage + 1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        // JavaScript to update the displayed range values
        const minPriceInput = document.getElementById('priceRangeMin');
        const maxPriceInput = document.getElementById('priceRangeMax');
        const minPriceDisplay = document.getElementById('minPriceDisplay');
        const maxPriceDisplay = document.getElementById('maxPriceDisplay');

        minPriceInput.addEventListener('input', () => {
            minPriceDisplay.textContent = minPriceInput.value;
        });

        maxPriceInput.addEventListener('input', () => {
            maxPriceDisplay.textContent = maxPriceInput.value;
        });
    </script>
</body>
</html>
