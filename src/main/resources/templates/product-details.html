<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${shoe.productName}"></h1>

    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div th:if="${shoe.imageUrl1 != null}" class="carousel-item active">
                <img th:src="${shoe.imageUrl1}" class="d-block w-100" alt="Product Image 1">
            </div>
            <div th:if="${shoe.imageUrl2 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl2}" class="d-block w-100" alt="Product Image 2">
            </div>
            <div th:if="${shoe.imageUrl3 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl3}" class="d-block w-100" alt="Product Image 3">
            </div>
            <div th:if="${shoe.imageUrl4 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl4}" class="d-block w-100" alt="Product Image 4">
            </div>
            <div th:if="${shoe.imageUrl5 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl5}" class="d-block w-100" alt="Product Image 5">
            </div>
            <div th:if="${shoe.imageUrl6 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl6}" class="d-block w-100" alt="Product Image 6">
            </div>
            <div th:if="${shoe.imageUrl7 != null}" class="carousel-item">
                <img th:src="${shoe.imageUrl7}" class="d-block w-100" alt="Product Image 7">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h2>Product Information</h2>
            <p><strong>Brand:</strong> <span th:text="${shoe.brandName}"></span></p>
            <p><strong>Price:</strong> $<span th:text="${shoe.price}"></span></p>
            <p><strong>Sizes:</strong> 
                <span th:text="${shoe.size1}"></span>, 
                <span th:text="${shoe.size2}"></span>, 
                <span th:text="${shoe.size3}"></span>
            </p>
            <p><strong>Color:</strong> <span th:text="${shoe.color}"></span></p>
            <p><strong>Season:</strong> <span th:text="${shoe.season}"></span></p>
            <p><strong>Description:</strong> <span th:text="${shoe.description}"></span></p>
        </div>

        <div class="col-md-6">
            <div th:if="${isLoggedIn}">
                Welcome, <span th:text="${#authentication.name}"></span>!
                <form th:action="@{/cart/add/{id}(id=${shoe.id})}" method="post">
                    <button type="submit" class="btn btn-primary" onclick="console.log('User Email: [[${userEmail}]]')">Add to Cart</button>
                </form>
            </div>

            <div th:if="${!isLoggedIn}">
                <p>Please <a th:href="@{/login}">login</a> to add items to your cart.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
